<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select
        formControlName="region"
        class="form-control"
      >
        <option value="">-- Seleccione Continente --</option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{myForm.value | json }}
</code>
<p>
  is form Valid: {{ myForm.valid }}
</p>
